<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <img
      src="https://p6cdn4static.sharpschool.com/UserFiles/Servers/Server_15464774/Templates/logo_finalv2.png"
      width="160"
      height="80"
      class="d-inline-block align-top"
      alt=""
    />
    <h1 id="title">
      University Prep Book
    </h1>
    <div id="card">
      <div id="card-header">
        WELCOME CLASS OF 2020
      </div>
      <div id="card-body">
        <h5 id="card-title">WELCOME TO UPCHS' YEARBOOK</h5>
        <p id="card-text">
          Univeristy Prep presents to you the seniors you shall forever remember
        </p>
      </div>
    </div>
    <p id="note">
      NOTE: THE WINNERS GET A FREE DRESSDOWN FOR A WEEK
    </p>
    <div id="wrapper">
      <div>
        <button id="back">
          Back
        </button>
      </div>
      <div id="profile">
        <img id="pic" />
        <p id="name"></p>
        <p id="quote"></p>
        <p id="superlative"></p>
      </div>
      <div>
        <button id="next">
          Next
        </button>
      </div>
    </div>
    <input type="text" id="comment" placeholder="type comment here " />
    <button id="post">
      Post
    </button>
    <div id="comment container">
    </div>
  </body>
</html>
